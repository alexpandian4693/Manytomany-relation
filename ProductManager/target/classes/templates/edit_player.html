<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Player</title>
</head>
<body>
	<div align="center">
		<h1>Edit Player</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Player ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Player Name:</td>
					<td>
						<input type="text" th:field="*{playername}" />
					</td>
				</tr>
				<tr>
					<td>TeamNeam:</td>
					<td><input type="text" th:field="teamneam" /></td>
				</tr>
				<tr>
					<td>Skill:</td>
					<td><input type="text" th:field="skill" /></td>
				</tr>
				<tr>
					<td>Average:</td>
					<td><input type="text" th:field="average" /></td>
				</tr>		
				<tr>
					<td>NoOfMatchesPlayed:</td>
					<td><input type="text" th:field="*{noOfMatchesPlayed}" /></td>
				</tr>	
										
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
