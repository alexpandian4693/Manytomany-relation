<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Player List</h1>
    <a href="new">Create New Player</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Player ID</th>
                <th>PlayerName</th>
                <th>TeamNeam</th>
                <th>Skill</th>
                <th>Average</th>
                <th>NoOfMatchesPlayed<th>         
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${listPlayer}">
            	<td th:text="${player.id}">Player ID</td>
                <td th:text="${player.playername}">PlayerName</td>
                <td th:text="${player.teamneam}">TeamNeam</td>
                <td th:text="${player.skill}">Skill</td>
                <td th:text="${player.average}">Average</td>
                 <td th:text="${player.noOfMatchesPlayed}">NoOfMatchesPlayed</td>
                <td>
                	<a th:href="@{'/edit/' + ${player.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${player.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
